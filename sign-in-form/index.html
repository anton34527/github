<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="shadow"></div>
        <div class="bg">
            <div class="main">
                <a href="#"><p>Sign in</p></a>
                <a href="#"><p>Join us</p></a>
                <label class="text" for="name">Username</label>
                <input class="area" type="text" id="name" name="first-name">
                <label class="text" for="pass">Password</label>
                <input class="area" type="password" id="pass" name="pass">
                <form action="/" class="check">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">Keep me signed in</label>
                </form>
                <button class="right__main_button" type="button">Sign in</button>
                <a href="#"><div class="pass">Forgot password</div></a>
                <a href="#"><div class="acc">Create an account</div></a>
            </div>
        </div>
    </main>
</body>
</html>
