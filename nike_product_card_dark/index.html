<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
 <main class="main__bg">
    <div class="main__bg2">
        <div class="left__main">
            <div class="left__main-logo"><img src="img/logo.png" alt="Logo"></div>
            <div class="left__main-nike"><img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike"></div>
            <div class="left__main-bullets"><img src="img/bullets.png" alt="Bullets"></div>
        </div>
        <div class="right__main">
            <h1 class="right__main-h1">Nike SB Stefan Janoski Max</h1>
            <p class="right__main-p">Unisex Skateboarding Shoe</p>
            <form action="/" class="right__main-stars">
                <input type="radio" name="star" id="star-1">
                <label for="star-1"></label>
                <input type="radio" name="star" id="star-2">
                <label for="star-2"></label>
                <input type="radio" name="star" id="star-3">
                <label for="star-3"></label>
                <input type="radio" name="star" id="star-4">
                <label for="star-4"></label>
                <input type="radio" name="star" id="star-5">
                <label for="star-5"></label>
            </form>
                <select name="Size" class="right__main-size">
                    <option value="en">Size</option>
                    <option value="pt">7</option>
                    <option value="ru">8</option>
                    <option value="ua">9</option>
                    <option value="pt">10</option>
                    <option value="ch">11</option>
                </select>
                <select name="Qty" class="right__main-qty">
                    <option value="en">Qty</option>
                    <option value="pt">Hello!</option>
                    <option value="ru">Hello!</option>
                    <option value="ua">Hello!</option>
                    <option value="pt">Hello!</option>
                    <option value="ch">Hello!</option>
                </select>
            <button class="right__main_button" type="button">Add to cart</button>
        </div>
    </div>
 </main>
</body>
</html>
